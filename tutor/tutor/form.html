<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This Is Django Muse Page</title>
</head>
<body>
<form method='POST'>
    {%csrf_token %}
    <table>{{classform.as_table}}</table>
    <label for="nama">Nama : </label>

    <label for="alamat">Alamat : </label>

<h2>{{nama}}  {{namac}}</h2>
<h2>{{alamat}} {{alamat}}</h2>
</body>
</html>
